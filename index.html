<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Scissors</h1>
        <h2 class="mover">Make a Move</h2>
    </div>
    <div class="moves">
        <div class="rock mv">   
            <img class="rock sign" src="images/rock-hand-sign.png" alt="rock">
            <h2>Rock</h2>
        </div>
        <div class="paper mv">
            <img class="paper sign" src="images/paper-hand-sign.png" alt="paper">
            <h2>Paper</h2>
        </div>
        <div class="scissors mv">
            <img class="scissors sign" src="images/scissors -sign.png" alt="scissors">
            <h2>scissors</h2>
        </div>
    </div>
    <div class="scoreboard">
        <h3 class="player">Player: 0</h3>
        <h3 class="computer">computer: 0</h3>
    </div>
    <div class="opera">
        <h2>Reset</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
